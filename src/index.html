<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GomezDev's Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div id="display" aria-live="polite">0</div>
        <div class="buttons">
            <button class="btn" aria-label="Clear">AC</button>
            <button class="btn" aria-label="Delete last character">&#8592;</button>
            <button class="btn operator" aria-label="Modulo">%</button>
            <button class="btn operator" aria-label="Divide">÷</button>

            <button class="btn" aria-label="Seven">7</button>
            <button class="btn" aria-label="Eight">8</button>
            <button class="btn" aria-label="Nine">9</button>
            <button class="btn operator" aria-label="Multiply">×</button>

            <button class="btn" aria-label="Four">4</button>
            <button class="btn" aria-label="Five">5</button>
            <button class="btn" aria-label="Six">6</button>
            <button class="btn operator" aria-label="Subtract">−</button>

            <button class="btn" aria-label="One">1</button>
            <button class="btn" aria-label="Two">2</button>
            <button class="btn" aria-label="Three">3</button>
            <button class="btn operator" aria-label="Add">+</button>

            <button class="btn zero" aria-label="Zero">0</button>
            <button class="btn" aria-label="Decimal point">.</button>
            <button class="btn operator equal" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
